<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>もちうつねのホームページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: clamp(20px, 6vw, 36px);
      color: white;
      text-shadow:
        -2px -2px 0 black, 2px -2px 0 black,
        -2px  2px 0 black, 2px  2px 0 black,
        -2px  0px 0 black, 2px  0px 0 black,
         0px -2px 0 black, 0px  2px 0 black;
    }

    body {
      background-image: url("background.png");
      background-repeat: repeat;
      background-position: 0 0;
      animation: scrollBg 60s linear infinite;
      background-color: #FFCCFF;
      color: #000;
      font-family: "MS Gothic", "Osaka", sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    @keyframes scrollBg {
      from { background-position: 0 0; }
      to { background-position: -512px -512px; }
    }

    a { color: blue; }
    a:visited { color: purple; }

    .container {
      width: 95%;
      max-width: 600px;
      margin: 0 auto;
      border: 2px dashed #f0f;
      padding: 20px;
      background: #ffffffcc;
    }

    .visitor-counter {
      display: inline-block;
      border: 2px solid #000088;
      background-color: #ffffffcc;
      padding: 8px 12px;
      margin-top: 10px;
      font-weight: bold;
      box-shadow: 2px 2px #8888ff;
    }

    .retro-button, .twitter-button, .youtube-button, .niconico-button {
      display: inline-block;
      padding: 2px 10px;
      margin: 10px;
      border: 2px solid #000088;
      font-weight: bold;
      text-decoration: none;
      color: black;
      box-shadow: 2px 2px #8888ff;
      transition: transform 0.1s;
      font-size: 16px;
    }

    .twitter-button { background-color: #1e90ff; color: white; }
    .youtube-button { background-color: #e83929; color: white; }
    .niconico-button { background-color: #fff; color: black; }
    .retro-button { background-color: #ddddff; }

    .retro-button:active,
    .twitter-button:active,
    .youtube-button:active,
    .niconico-button:active {
      transform: translate(2px, 2px);
      box-shadow: none;
    }

    @media (max-width: 600px) {
      .retro-button {
        font-size: 14px;
        padding: 8px 20px;
      }
    }

    .ripple {
      position: absolute;
      width: 32px;
      height: 32px;
      border: 2px dashed white;
      border-radius: 50%;
      pointer-events: none;
      transform: scale(0);
      animation: rippleEffect 0.5s steps(6) forwards;
      z-index: 99998;
      opacity: 1;
    }

    @keyframes rippleEffect {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3.0); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- このページは空のテンプレートです -->
</body>
</html>
